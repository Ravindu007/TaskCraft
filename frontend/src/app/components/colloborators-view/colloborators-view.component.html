<div>
  <div class="grid grid-cols-2">

    <div class="col-span-1">
      <p>Exising Colloborators</p>
    </div>

    <div class="col-span-1 px-2">
      <p>Add New Colloborator</p>
      <form>
        <div class="form-group flex flex-col">
          <label for="">Colloborator 1</label>
          <input type="text" class="border-2 border-md" placeholder="Enter Colloborator Email" name="colloborator" [(ngModel)]="existingWorkSpace.colloborator">
        </div>
        <div class="form-group flex justify-end p-2">
          <button class="bg-blue-300 px-4 py-1 rounded-md" (click)="updateWorkSpace()">Add</button>
        </div>
      </form>
      
    </div>
  </div>
</div>
