<div class="flex flex-col justify-center items-center border-2 shadow-lg m-5 p-2" *ngIf="auth.user$ | async as user">
  <div class="img-container h-24 w-24 border-2 rounded-full">
    <img src="{{user.picture}}" alt="" style="border-radius: 50%;">
  </div>
  <p>{{user.name}}</p>
  <p>{{user.email}}</p>
</div>
