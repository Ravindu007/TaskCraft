<div class="shadow-md my-10 p-4 text-sm">
  <p>{{workSpace.name}}</p>
  <p><span class="font-semibold">owner: </span>{{workSpace.user.split('@')[0]}}</p>
  <p>{{workSpace.dateCreated.slice(0,10)}}</p>

  <div class="button-div my-2">
    <button class="bg-yellow-300 px-4 py-1 rounded-md" (click)="navigate(workSpace.id)">View Colloborators</button>
  </div>
</div>
