<div class="h-auto">
  <div class="row">
    <div class="grid grid-cols-3">
      <div class="col-span-2">
        <div class="grid grid-cols-3" *ngIf="workspaces.length > 0">

          <div class="col-span-1 border-2" *ngFor="let workspace of workspaces">
            <div class="card m-1 border-2 px-1  flex flex-col gap-3">
              <p>{{workspace.user}}</p>
              <p>{{workspace.name}}</p>
              <p>{{workspace.dateCreated}}</p>
              <div class="button-div">
                <button class="bg-green-300 px-3 rounded-md m-1" (click)="showWorkSpace(workspace.id)">View</button>
                <button class="bg-red-300 px-3 rounded-md m-1">Delete</button>
              </div>
            </div>
          </div>
    
        </div>
      </div>
      <div class="col-span-1 border-2 shadow-md shadow-gray-500 h-[80vh]">
        <div class="grid grid-cols-1">
          <div class="col-span-1 border-2 shadow-md shadow-gray-500">
            <app-profile></app-profile>
          </div>
        </div>
        <div class="grid grid-cols-1 border-2 shadow-md shadow-gray-500 mt-8">
          <div class="col-span-1">
            <h1 class="font-semibold text-center">Add a work space</h1>
            <app-create-workspace></app-create-workspace>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
